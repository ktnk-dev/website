<html lang="en">
<head>

    <title>Coders Matter!</title>

<style type="text/css">
* {margin: 0; padding: 0; font-size: 100px}
body {
    background: #000;

} button {
    margin: 0 auto;

    font-size: 90px;
}

<body>

<input placeholder="Search" id="q">
<button onclick="search()">Search</button>

<script>
function search() {
    url = `https://duckduckgo.com/?q=`
    window.location.href = url
}
</script>
